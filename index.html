<!DOCTYPE html>
<html>

<head>
    <style>
        .heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .heart {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .text {
            animation: pulse-text 2s ease-in-out infinite;
            font-size: 36px;
            font-weight: bold;
            color: purple;
        }

        @keyframes pulse-text {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .pedal {
            position: absolute;
            width: 10px;
            height: 30px;
            border-radius: 10px 10px 0 0;
            background-color: pink;
            transform: rotate(45deg);
            animation: fall 4s linear infinite;
            }

            @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(45deg);
            }
            to {
                transform: translateY(100vh) rotate(45deg);
            }
            }
    </style>
</head>

<body>
    <div class="heart-container">
        <img class="heart" src="heart.png" width="300" height="300">
        <div class="text">I love you</div>
        
    </div>
    
</body>

</html>
